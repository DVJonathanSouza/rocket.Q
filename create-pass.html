<!DOCTYPE html>

<html>

<head>
    <title>Criar Sala - Rocket.Q</title>

    <!-- Dicionario usado -->
    <meta charset="UTF-8">

    <!-- Compatibilidade com o Edge da Microsoft -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSSs -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="home" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q logo">
            </a>
        </header>

        <div id="bg">
            <!-- background: url(/assets/home-bg-img.svg) no-repeat top/contain; -->
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">

                <!-- <section> eh a tag para uma divisao do conteudo com o mesmo fim, neste caso nosso "login" -->
                <section>
                    <h2>Crie sua pr√≥pria sala</h2>

                    <!-- <form> eh a tag que sera colocado todos os elementos que compoem este formulario -->
                    <form action="">

                        <!-- <label> eh a tag que indica do que se trata o <input> conectando-os com o "for/id" -->
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira um senha">
                        <button><img src="assets/users-white.svg" alt="Entrar na sala">
                            Criar sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
